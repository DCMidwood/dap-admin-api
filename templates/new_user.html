{% block content %}
<div class="row">
  <div class="col-lg-7 offset-lg-2 my-5">
    <h1>Add new user</h1>
    <hr />
    <form method="POST" action="{{ url_for('new_user') }}">
        <label for="user_name">User Name</label><br>
        <input type="text" id="user_name" name="user_name"><br>
        <label for="user_email">User Email</label><br>
        <input type="text" id="user_email" name="user_email"><br>   
      <br><br>
      <button class="btn btn-primary form-control"><a>Submit</a></button><br>
    </form>
  </div>
</div>
{% endblock %}
